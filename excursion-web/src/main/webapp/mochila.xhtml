<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                >
    <ui:define name="title">Excursion</ui:define>
    <ui:define name="content">
            
        <p:panel class="center_inline no_border" >
            <h1>Lista de Mochilas</h1>
            <p:dataTable id="tabla_mochila" class="center_block"
                         var="mochila" 
                         value="#{mochilaBean.mochilas}" 
                         selectionMode="single" 
                         rows="6"
                         paginator="true"
                         paginatorPosition="bottom"
                         emptyMessage="No hay mochilas"
                         selection="#{mochilaBean.mochilaSelected}" 
                         rowKey="#{mochila.id}" 
                         style="width: 600px;">
                <p:ajax event="rowSelect"  update="@form"/>

                <p:column headerText="Codigo">
                    <h:outputText value="#{mochila.id}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{mochila.nombre}" />
                </p:column>
                <p:column headerText="Descripcion">
                    <h:outputText value="#{mochila.descripcion}" />
                </p:column>
            </p:dataTable>
            <p:spacer/>
            <p:panelGrid id="controllers" columns="3" class="center_block" styleClass="no_border center_block">
                <p:commandButton value="Agregar" 
                                 update="agregar_dialog"
                                 actionListener="#{mochilaBean.beginCreation()}" 
                                 oncomplete="PF('agregar_dialog_var').show()"/>                 
                <p:commandButton value="Ver" 
                                 update="agregar_dialog"
                                 actionListener="#{mochilaBean.beginView()}" 
                                 oncomplete="PF('agregar_dialog_var').show();" 
                                 disabled="#{mochilaBean.mochilaSelected eq null}" />
                <p:commandButton value="Eliminar" 
                                 actionListener="#{mochilaBean.deleteMochila()}" 
                                 immediate="true"  
                                 update="tabla_mochila"  
                                 disabled="#{mochilaBean.mochilaSelected eq null}">
                    <p:confirm header="Confirmación" message="¿Está seguro de eliminar la mochila?" icon="ui-icon-alert" />
                </p:commandButton>
            </p:panelGrid>
            <p:spacer/>

        </p:panel>
        <p:dialog id="agregar_dialog" 
                  widgetVar="agregar_dialog_var" 
                  modal="true" 
                  closable="#{!mochilaBean.modifying}" 
                  resizable="false" 
                  header="#{mochilaBean.modifying eq true ?'Modificar Mochila':'Información de Mochila'}" >

            <p:panelGrid columns="2" >
                <p:outputLabel for="nombre" value="Nombre:"/>
                <p:inputText id="nombre" value="#{mochilaBean.mochila.nombre}" required="true" readonly="#{!mochilaBean.modifying and !mochilaBean.creating}"/>
                <p:outputLabel for="descripcion" value="Descripción:"/>
                <p:inputText id="descripcion" value="#{mochilaBean.mochila.descripcion}" required="true" readonly="#{!mochilaBean.modifying and !mochilaBean.creating}"/>
                <p:commandButton value="Modificar"  actionListener="#{mochilaBean.beginModification()}" rendered="#{!mochilaBean.modifying and !mochilaBean.creating}" update="@parent"/>
                <p:commandButton value="Aceptar"  actionListener="#{mochilaBean.createOrUpdate()}"  update="growl @parent tabla_mochila" rendered="#{mochilaBean.modifying or mochilaBean.creating}"/> 
                <p:commandButton value="Cancelar" immediate="true" actionListener="#{mochilaBean.reset()}" update="@form" rendered="#{mochilaBean.modifying or mochilaBean.creating}" oncomplete="PF('agregar_dialog_var').hide();"/>
            </p:panelGrid>

        </p:dialog>
    </ui:define>
</ui:composition>
