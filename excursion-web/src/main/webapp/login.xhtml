<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="refresh" conten="15"/> 
    </h:head>
    <h:body style="text-align:center">
        <p:growl id="mensajes" showDetail="true" life="2000" />
        <h:form>
            <p:panel header="Login" style="width:300px">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Usuario:" />
                    <p:inputText value="#{loginBean.nombre}" id="username"
                                 required="true" label="username" requiredMessage="Introduzca el nombre de usuario"/>
                    <h:outputLabel for="password" value="Clave:" />
                    <p:password value="#{loginBean.clave}" id="password" required="true"
                                label="password" requiredMessage="Introduzca el nombre de usuario" />
                    <f:facet name="footer">
                        <p:commandButton value="Acceder"  action="#{loginBean.login()}" update="@all" >
                            
                        </p:commandButton>

                    </f:facet>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>

</html>
