<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="template/principalTemplate.xhtml">
    <ui:define name="title">Home</ui:define>
    <ui:define name = "principal">  

        <!-- Aqui va el codigo -->
        <h:form id="vistaUsuario" >
            <h3 style="text-align: center">Administración de Usuarios Web</h3>



            <p:dataTable id="tbl" var="usuario" 
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         paginator="true" rows="10" class="tablas table-hover" 
                         selectionMode="single" emptyMessage="No existen registros." >
                <p:column  headerText="Usuario">
                    <h:outputText value="nombre" />
                </p:column>
                <p:column  headerText="Nombre">
                    <h:outputText value="usunombre" />
                </p:column>

                <p:ajax event="rowSelect" update="@form"/>

            </p:dataTable>   


            <p:panelGrid columns="5" class="tablas">
                <p:commandButton value="Nuevo" oncomplete="PF('dlg2').show();" type="button"
                                 icon="fa fa-plus"
                                 update="dialog_usuario" />
                <p:commandButton value="Modificar"  
                                 icon="fa fa-edit" 
                                 update="dialog_usuario"
                                 oncomplete="PF('usuario_dialog_var').show();"/>
                <p:commandButton value="Detalles" 

                                 icon="fa fa-info"  
                                 update="dialog_usuario"
                                 oncomplete="PF('usuario_dialog_var').show();"/>
                <p:commandButton value="Eliminar"  

                                 update="@form" immediate="true" icon="fa fa-remove">
                    <p:confirm header="Confirmación" message="¿Está seguro de eliminar el cliente?" icon="ui-icon-alert" />
                </p:commandButton>
            </p:panelGrid>
            <p:confirmDialog global="true" class="tablas">
                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <p:growl id="messages" showDetail="true" life="6000" autoUpdate="true" />    
        </h:form>
        <p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true" height="100">
            <h:outputText value="This is a Modal Dialog." />
        </p:dialog>   
        <p:dialog id="dialog_usuario" 
                  widgetVar="usuario_dialog_var" 
                  modal="true"
                  draggable="true"
                  resizable="false" 

                  >
            <h:form id="popup_usuario">

                <p:panelGrid columns="1" class="panel-widget">
                    <p:panelGrid columns="2" >
                        <p:outputLabel for="user1" value="Usuario:" />
                        <p:inputText id="user1" style="width: 100%;" required="true" />

                        <p:outputLabel for="password" value="Contraseña:" />
                        <p:inputText id="password" style="width: 100%; " required="true" />

                        <p:outputLabel for="estado1" value="Estado:" />
                        <p:selectOneMenu id="estado1" style="width: 100%;" required="true">
                            <f:selectItem itemLabel="Activo" itemValue="SI" />
                            <f:selectItem itemLabel="Pasivo" itemValue="NO" />
                        </p:selectOneMenu>


                        <p:outputLabel for="emailuser" value="Email:" />
                        <p:inputText id="emailuser" style="width: 100%;"  required="true" >
                            <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                        </p:inputText>

                    </p:panelGrid>
                    <p:panelGrid columns="2" class="tablas">
                        <p:commandButton value="Guardar"  

                                         update=":vistaUsuario"
                                         oncomplete="PF('usuario_dialog_var').hide();"/>
                        <p:commandButton value="Cancelar"  
                                         immediate="true" oncomplete="PF('usuario_dialog_var').hide();"
                                         update="@form"/>
                    </p:panelGrid>

                </p:panelGrid>


            </h:form>
        </p:dialog>


    </ui:define>
</ui:composition>
